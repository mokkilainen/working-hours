<!DOCTYPE html>
<html>
<head>
  <title>Working hours</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div class="container">
    <h1>Working hours</h1>

    <div class="row">
      <div class="span6">
        <h2>Add hours</h2>

        <form class="form-inline">
          <div class="input-prepend">
            <span class="add-on">
              <i class="icon-calendar"></i>
            </span>

            <input type="date" id="date" class="input-small" />
          </div>

          <br />
          <br />

          <div class="input-prepend">
            <span class="add-on">
              <i class="icon-time"></i>
            </span>

            <input type="time" id="start_time" class="input-small" value="08:00" />
          </div>

          &ndash;

          <div class="input-prepend">
            <span class="add-on">
              <i class="icon-time"></i>
            </span>

            <input type="time" id="end_time" class="input-small" value="16:00" />
          </div>

          <br />
          <br />

          <div class="input-prepend">
            <span class="add-on">&plusmn;</span>

            <input type="number" id="plusminus" class="input-small" />
          </div>

          <br />
          <br />

          <input type="submit" id="save" class="btn btn-success btn-large" value="Save" />
        </form>
      </div>

      <div class="span6">
        <h2>History</h2>

        <ul id="history" class="unstyled">
          <li class="row">
            <span class="span2">Date</span>

            <span class="span2">Time</span>

            <span class="span2">&plusmn; Hours</span>
          </li>

          <li class="row">
            <span class="span2">04.03.1013</span>

            <span class="span2">08:00 &ndash; 16:00</span>

            <span class="span2">&plusmn; 0</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
